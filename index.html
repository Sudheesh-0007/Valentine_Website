<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Haritha ‚ù§Ô∏è</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Segoe UI',sans-serif;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* ===== VIDEO ===== */
#bgVideo{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-3;
filter:brightness(0.7);
animation:zoom 20s infinite alternate;
}

@keyframes zoom{
from{transform:scale(1)}
to{transform:scale(1.1)}
}

/* ===== OVERLAY ===== */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:rgba(255,182,193,0.25);
z-index:-2;
}

/* ===== CARD ===== */
.container{
width:90%;
max-width:420px;
padding:40px 25px;
border-radius:25px;
background:rgba(255,255,255,0.6);
backdrop-filter:blur(15px);
text-align:center;
z-index:5;
}

/* ===== PROFILE ===== */
.profile{
width:120px;height:120px;
border-radius:50%;
object-fit:cover;
border:4px solid white;
box-shadow:0 0 25px pink;
margin-bottom:20px;
animation:glow 3s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px pink}
to{box-shadow:0 0 35px hotpink}
}

h1{
font-family:'Dancing Script',cursive;
font-size:40px;
color:#ff4d88;
}

/* ===== MESSAGE ===== */
#message{margin-top:10px;color:#444}

/* ===== LETTER ===== */
#letter{
opacity:0;
margin-top:20px;
transition:2s;
background:white;
padding:20px;
border-radius:15px;
font-family:'Dancing Script',cursive;
font-size:20px;
}

/* ===== SLIDESHOW ===== */
.slideshow{
margin-top:20px;
height:200px;
border-radius:15px;
overflow:hidden;
}
.slideshow img{
width:100%;
height:100%;
object-fit:cover;
display:none;
}

/* ===== PROPOSAL ===== */
#proposal{
opacity:0;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-family:'Dancing Script',cursive;
font-size:50px;
color:white;
text-shadow:0 0 20px hotpink;
transition:3s;
z-index:10;
}

/* ===== HEARTS ===== */
.heart{
position:absolute;
color:#ff6fa0;
animation:float 6s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh)}
100%{transform:translateY(-10vh)}
}

/* ===== PETALS ===== */
.petal{
position:absolute;
animation:fall 8s linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh) rotate(0)}
100%{transform:translateY(110vh) rotate(360deg)}
}

/* ===== 3D ===== */
#threeContainer{
position:fixed;
top:0;
left:0;
z-index:-1;
}

</style>
</head>

<body>

<!-- VIDEO -->
<video autoplay muted loop playsinline id="bgVideo">
  <source src="video.mp4" type="video/mp4">
</video>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3">
</audio>

<div id="threeContainer"></div>

<div class="container">
<img src="haritha.jpg" class="profile">
<h1>Haritha ‚ù§Ô∏è</h1>

<div id="message"></div>

<div id="letter">
Haritha ‚ù§Ô∏è <br><br>
I don‚Äôt need a perfect life‚Ä¶ I just need you in it.  
Because with you, everything feels enough.  
You are my missing piece‚Ä¶  
You complete me. Will you stay with me forever? üíï
</div>

<div class="slideshow">
<img src="photo1.jpg" class="slide">
<img src="photo2.jpg" class="slide">
<img src="photo3.jpg" class="slide">
</div>
</div>

<div id="proposal">Will You Be Mine Forever? üíç</div>

<script>

/* ===== MUSIC FIX ===== */
document.body.addEventListener("click", function(){
  const music = document.getElementById("bgMusic");
  music.volume = 0.5;
  music.play();
}, { once: true });

/* ===== 3D HEART ===== */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
const renderer=new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.getElementById("threeContainer").appendChild(renderer.domElement);
camera.position.z=5;

const heart=new THREE.Mesh(
new THREE.TorusKnotGeometry(1,0.3,100,16),
new THREE.MeshStandardMaterial({color:0xff7aa2})
);
scene.add(heart);

const light=new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

function animate(){
requestAnimationFrame(animate);
heart.rotation.x+=0.005;
heart.rotation.y+=0.005;
renderer.render(scene,camera);
}
animate();

/* ===== HEARTS ===== */
setInterval(()=>{
let h=document.createElement("div");
h.innerHTML="‚ù§Ô∏è";
h.className="heart";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},600);

/* ===== PETALS ===== */
setInterval(()=>{
let p=document.createElement("div");
p.innerHTML="üå∏";
p.className="petal";
p.style.left=Math.random()*100+"vw";
document.body.appendChild(p);
setTimeout(()=>p.remove(),8000);
},800);

/* ===== TYPING ===== */
let text="love you ‚ù§Ô∏è",i=0;
function type(){
if(i<text.length){
document.getElementById("message").innerHTML+=text[i++];
setTimeout(type,50);
}else showLetter();
}
type();

/* ===== LETTER ===== */
function showLetter(){
setTimeout(()=>{
document.getElementById("letter").style.opacity=1;
startSlideshow();
},2000);
}

/* ===== SLIDESHOW ===== */
let slides=document.querySelectorAll(".slide"),index=0;

function startSlideshow(){
slides[0].style.display="block";

setInterval(()=>{
slides.forEach(s=>s.style.display="none");
index=(index+1)%slides.length;
slides[index].style.display="block";
},3000);

showProposal();
}

/* ===== PROPOSAL ===== */
function showProposal(){
setTimeout(()=>{
document.getElementById("proposal").style.opacity=1;
},15000);
}

/* ===== RESPONSIVE ===== */
window.addEventListener("resize",()=>{
renderer.setSize(window.innerWidth,window.innerHeight);
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
});

</script>

</body>
</html>
